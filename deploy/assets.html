<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goods Asset Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-50 to-blue-50 min-h-screen">

  <!-- Header -->
  <header class="bg-white border-b border-gray-200 shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-2xl font-bold text-gray-900">Goods Asset Register</h1>
          <p class="text-sm text-gray-600">Tracking beds and washers across remote communities</p>
        </div>
        <div class="flex items-center gap-4">
          <a href="/" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors">
            Report Issue
          </a>
        </div>
      </div>
    </div>
  </header>

  <!-- Loading State -->
  <div id="loading" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 text-center">
    <div class="animate-spin inline-block w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full"></div>
    <p class="mt-4 text-gray-600">Loading assets...</p>
  </div>

  <!-- Main Content -->
  <main id="content" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8" style="display: none;">

    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
      <div class="bg-white rounded-xl shadow-md border border-gray-200 p-6">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm font-medium text-gray-600">Total Assets</p>
            <p id="totalAssets" class="text-3xl font-bold text-gray-900 mt-1">-</p>
          </div>
          <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
            </svg>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-xl shadow-md border border-gray-200 p-6">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm font-medium text-gray-600">Beds</p>
            <p id="totalBeds" class="text-3xl font-bold text-green-600 mt-1">-</p>
          </div>
          <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
            <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
            </svg>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-xl shadow-md border border-gray-200 p-6">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm font-medium text-gray-600">Washers</p>
            <p id="totalWashers" class="text-3xl font-bold text-purple-600 mt-1">-</p>
          </div>
          <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center">
            <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
            </svg>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-xl shadow-md border border-gray-200 p-6">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm font-medium text-gray-600">Communities</p>
            <p id="totalCommunities" class="text-3xl font-bold text-amber-600 mt-1">-</p>
          </div>
          <div class="w-12 h-12 bg-amber-100 rounded-lg flex items-center justify-center">
            <svg class="w-6 h-6 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
          </div>
        </div>
      </div>
    </div>

    <!-- Search and Filters -->
    <div class="bg-white rounded-xl shadow-md border border-gray-200 p-6 mb-8">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Search by ID or Name</label>
          <input
            type="text"
            id="searchInput"
            placeholder="e.g., GB0-1 or Palm Island"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Filter by Community</label>
          <select id="communityFilter" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            <option value="">All Communities</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Filter by Product</label>
          <select id="productFilter" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            <option value="">All Products</option>
            <option value="Basket Bed">Basket Bed</option>
            <option value="Weave Bed">Weave Bed</option>
            <option value="Washing Machine">Washing Machine</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Results Info -->
    <div class="flex items-center justify-between mb-6">
      <p id="resultsInfo" class="text-sm text-gray-600">Showing all assets</p>
      <button id="clearFilters" class="px-4 py-2 text-sm bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium rounded-lg transition-colors" style="display: none;">
        Clear Filters
      </button>
    </div>

    <!-- Assets Grid -->
    <div id="assetsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Assets will be inserted here -->
    </div>

    <!-- No Results -->
    <div id="noResults" class="bg-white rounded-xl shadow-md border border-gray-200 p-12 text-center" style="display: none;">
      <svg class="w-16 h-16 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
      </svg>
      <h3 class="text-xl font-bold text-gray-900 mb-2">No assets found</h3>
      <p class="text-gray-600 mb-4">Try adjusting your filters or search term</p>
      <button onclick="clearAllFilters()" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors">
        Clear Filters
      </button>
    </div>

  </main>

  <!-- Supabase JavaScript Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // Supabase Configuration
    const SUPABASE_URL = 'https://cwsyhpiuepvdjtxaozwf.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN3c3locGl1ZXB2ZGp0eGFvendmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2NTcxODgsImV4cCI6MjA4MDIzMzE4OH0.Pgexh-ff_zU4SsDWV3uGO7foQjCO8xZbWvN_BU6Vxkw';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let allAssets = [];
    let filteredAssets = [];

    function isBedProduct(product) {
      return typeof product === 'string' && product.toLowerCase().includes('bed');
    }

    function isWasherProduct(product) {
      if (typeof product !== 'string') return false;
      const p = product.toLowerCase();
      return p.includes('washing') || p.includes('washer') || p.includes('machine');
    }

    // Load all assets
    async function loadAssets() {
      try {
        const { data, error } = await supabase
          .from('assets')
          .select('unique_id, name, product, community, place, last_checkin_date')
          .order('unique_id', { ascending: true });

        if (error) throw error;

        allAssets = data;
        filteredAssets = data;

        // Update stats
        updateStats();

        // Populate community filter
        populateCommunityFilter();

        // Render assets
        renderAssets();

        // Show content, hide loading
        document.getElementById('loading').style.display = 'none';
        document.getElementById('content').style.display = 'block';

      } catch (error) {
        console.error('Error loading assets:', error);
        document.getElementById('loading').innerHTML = `
          <div class="bg-red-50 border-l-4 border-red-600 p-4 rounded-lg max-w-md mx-auto">
            <p class="text-red-900 font-bold">Error Loading Assets</p>
            <p class="text-red-800 text-sm mt-1">${error.message}</p>
          </div>
        `;
      }
    }

    // Update statistics
    function updateStats() {
      const totalAssets = allAssets.length;
      const totalBeds = allAssets.filter(a => isBedProduct(a.product)).length;
      const totalWashers = allAssets.filter(a => isWasherProduct(a.product) && !isBedProduct(a.product)).length;
      const communities = new Set(allAssets.map(a => a.community));

      document.getElementById('totalAssets').textContent = totalAssets;
      document.getElementById('totalBeds').textContent = totalBeds;
      document.getElementById('totalWashers').textContent = totalWashers;
      document.getElementById('totalCommunities').textContent = communities.size;
    }

    // Populate community filter dropdown
    function populateCommunityFilter() {
      const communities = [...new Set(allAssets.map(a => a.community))].sort();
      const select = document.getElementById('communityFilter');

      communities.forEach(community => {
        const option = document.createElement('option');
        option.value = community;
        option.textContent = community;
        select.appendChild(option);
      });
    }

    // Render assets grid
    function renderAssets() {
      const grid = document.getElementById('assetsGrid');
      const noResults = document.getElementById('noResults');

      if (filteredAssets.length === 0) {
        grid.style.display = 'none';
        noResults.style.display = 'block';
        return;
      }

      grid.style.display = 'grid';
      noResults.style.display = 'none';

      grid.innerHTML = filteredAssets.map(asset => {
        const productColor = isBedProduct(asset.product) ? 'green' : 'purple';
        const lastCheckin = asset.last_checkin_date
          ? new Date(asset.last_checkin_date).toLocaleDateString()
          : 'Never';

        return `
          <div class="bg-white rounded-xl shadow-md border border-gray-200 p-6 hover:shadow-lg transition-shadow">
            <div class="flex items-start justify-between mb-4">
              <div>
                <h3 class="text-lg font-bold text-gray-900">${asset.unique_id}</h3>
                <p class="text-sm text-gray-600">${asset.name || 'Unnamed Asset'}</p>
              </div>
              <span class="px-3 py-1 bg-${productColor}-100 text-${productColor}-700 text-xs font-medium rounded-full">
                ${asset.product}
              </span>
            </div>

            <div class="space-y-2 mb-4">
              <div class="flex items-center gap-2 text-sm">
                <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                </svg>
                <span class="text-gray-700">${asset.community}</span>
              </div>

              ${asset.place ? `
                <div class="flex items-center gap-2 text-sm">
                  <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                  </svg>
                  <span class="text-gray-600 text-xs">${asset.place}</span>
                </div>
              ` : ''}

              <div class="flex items-center gap-2 text-sm">
                <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <span class="text-gray-600 text-xs">Last check-in: ${lastCheckin}</span>
              </div>
            </div>

            <div class="flex gap-2">
              <a href="/?asset_id=${asset.unique_id}" class="flex-1 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium rounded-lg transition-colors text-center">
                View Details
              </a>
              <button onclick="window.open('https://goodsoncountry.netlify.app/?asset_id=${asset.unique_id}', '_blank')" class="px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 text-sm font-medium rounded-lg transition-colors">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z"/>
                </svg>
              </button>
            </div>
          </div>
        `;
      }).join('');

      // Update results info
      updateResultsInfo();
    }

    // Apply filters
    function applyFilters() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const community = document.getElementById('communityFilter').value;
      const product = document.getElementById('productFilter').value;

      filteredAssets = allAssets.filter(asset => {
        const matchesSearch = !searchTerm ||
          asset.unique_id.toLowerCase().includes(searchTerm) ||
          (asset.name && asset.name.toLowerCase().includes(searchTerm)) ||
          asset.community.toLowerCase().includes(searchTerm) ||
          (asset.place && asset.place.toLowerCase().includes(searchTerm));

        const matchesCommunity = !community || asset.community === community;
        const matchesProduct = !product || asset.product === product;

        return matchesSearch && matchesCommunity && matchesProduct;
      });

      renderAssets();
      updateClearButton();
    }

    // Update results info text
    function updateResultsInfo() {
      const info = document.getElementById('resultsInfo');
      if (filteredAssets.length === allAssets.length) {
        info.textContent = `Showing all ${allAssets.length} assets`;
      } else {
        info.textContent = `Showing ${filteredAssets.length} of ${allAssets.length} assets`;
      }
    }

    // Update clear button visibility
    function updateClearButton() {
      const hasFilters = document.getElementById('searchInput').value ||
                         document.getElementById('communityFilter').value ||
                         document.getElementById('productFilter').value;

      document.getElementById('clearFilters').style.display = hasFilters ? 'block' : 'none';
    }

    // Clear all filters
    function clearAllFilters() {
      document.getElementById('searchInput').value = '';
      document.getElementById('communityFilter').value = '';
      document.getElementById('productFilter').value = '';
      applyFilters();
    }

    // Event listeners
    document.getElementById('searchInput').addEventListener('input', applyFilters);
    document.getElementById('communityFilter').addEventListener('change', applyFilters);
    document.getElementById('productFilter').addEventListener('change', applyFilters);
    document.getElementById('clearFilters').addEventListener('click', clearAllFilters);

    // Initialize
    loadAssets();
  </script>

</body>
</html>
