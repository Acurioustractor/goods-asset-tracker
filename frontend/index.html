<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goods Asset Support</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .header p {
      opacity: 0.9;
      font-size: 14px;
    }

    .asset-info {
      background: #f8f9fa;
      padding: 20px;
      border-bottom: 1px solid #e9ecef;
    }

    .asset-info h2 {
      font-size: 18px;
      color: #333;
      margin-bottom: 10px;
    }

    .asset-info p {
      color: #666;
      font-size: 14px;
      line-height: 1.6;
      margin: 4px 0;
    }

    .asset-info .tag {
      display: inline-block;
      background: #667eea;
      color: white;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      margin-top: 8px;
    }

    form {
      padding: 30px 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .required {
      color: #dc3545;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea,
    select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
      font-family: inherit;
    }

    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #667eea;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .file-input-wrapper {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    input[type="file"] {
      width: 100%;
      padding: 12px;
      border: 2px dashed #e9ecef;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }

    input[type="file"]:hover {
      border-color: #667eea;
      background: #f8f9fa;
    }

    .file-hint {
      font-size: 12px;
      color: #6c757d;
      margin-top: 4px;
    }

    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    button:active:not(:disabled) {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .message {
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    .message.show {
      display: block;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .message.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .footer {
      text-align: center;
      padding: 20px;
      color: #6c757d;
      font-size: 12px;
      border-top: 1px solid #e9ecef;
    }

    @media (max-width: 600px) {
      body {
        padding: 0;
      }

      .container {
        border-radius: 0;
        min-height: 100vh;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üõ†Ô∏è Report an Issue</h1>
      <p>We're here to help</p>
    </div>

    <div id="assetInfo" class="asset-info" style="display: none;">
      <!-- Asset details loaded here -->
    </div>

    <form id="supportForm">
      <div id="messageBox" class="message"></div>

      <div class="form-group">
        <label for="name">Your Name <span class="required">*</span></label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name">
      </div>

      <div class="form-group">
        <label for="contact">Contact Info <span class="required">*</span></label>
        <input type="text" id="contact" name="contact" required placeholder="Email or phone number">
      </div>

      <div class="form-group">
        <label for="description">Describe the Issue <span class="required">*</span></label>
        <textarea id="description" name="description" required placeholder="Please describe what's wrong in detail..."></textarea>
      </div>

      <div class="form-group">
        <label for="priority">Priority <span class="required">*</span></label>
        <select id="priority" name="priority" required>
          <option value="">Select priority level</option>
          <option value="Low">Low - Can wait a few weeks</option>
          <option value="Medium" selected>Medium - This week would be good</option>
          <option value="High">High - Need help this week</option>
          <option value="Urgent">Urgent - Need immediate attention</option>
        </select>
      </div>

      <div class="form-group">
        <label for="photo">Add Photo (Optional)</label>
        <input type="file" id="photo" name="photo" accept="image/*" capture="environment">
        <div class="file-hint">üì∏ Tap to use camera or choose from gallery</div>
      </div>

      <button type="submit" id="submitBtn">
        <span id="btnText">Submit Support Request</span>
      </button>
    </form>

    <div class="footer">
      Powered by Goods Asset Tracker
    </div>
  </div>

  <!-- Supabase JavaScript Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // ============================================================================
    // CONFIGURATION - UPDATE THESE WITH YOUR SUPABASE CREDENTIALS
    // ============================================================================
    const SUPABASE_URL = 'https://cwsyhpiuepvdjtxaozwf.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN3c3locGl1ZXB2ZGp0eGFvendmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzMwNzY5NTAsImV4cCI6MjA0ODY1Mjk1MH0.FNk8EYYfMi5vwfyRQJqZs5jG5O4k9TzPfCHhQPn1xZA';

    // Initialize Supabase client
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // ============================================================================
    // ASSET LOADING
    // ============================================================================

    // Get asset ID from URL parameter (from QR code)
    const urlParams = new URLSearchParams(window.location.search);
    const assetId = urlParams.get('asset_id');

    async function loadAssetDetails() {
      if (!assetId) {
        showMessage('No asset ID provided. Please scan a QR code.', 'error');
        return;
      }

      try {
        const { data, error } = await supabase
          .from('assets')
          .select('unique_id, name, product, community, place')
          .eq('unique_id', assetId)
          .single();

        if (error) throw error;

        if (data) {
          const assetInfoDiv = document.getElementById('assetInfo');
          assetInfoDiv.style.display = 'block';
          assetInfoDiv.innerHTML = `
            <h2>${data.name || 'Asset'}</h2>
            <p><strong>Asset ID:</strong> ${data.unique_id}</p>
            <p><strong>Type:</strong> ${data.product}</p>
            <p><strong>Location:</strong> ${data.community}${data.place ? ', ' + data.place : ''}</p>
            <span class="tag">${data.product}</span>
          `;
        }
      } catch (error) {
        console.error('Error loading asset:', error);
        showMessage('Could not load asset details. You can still submit a ticket.', 'info');
      }
    }

    // ============================================================================
    // FORM SUBMISSION
    // ============================================================================

    document.getElementById('supportForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const submitBtn = document.getElementById('submitBtn');
      const btnText = document.getElementById('btnText');

      // Disable button and show loading
      submitBtn.disabled = true;
      btnText.innerHTML = '<span class="loading-spinner"></span>Submitting...';

      try {
        // Collect form data
        const formData = {
          name: document.getElementById('name').value.trim(),
          contact: document.getElementById('contact').value.trim(),
          description: document.getElementById('description').value.trim(),
          priority: document.getElementById('priority').value,
          photoFile: document.getElementById('photo').files[0]
        };

        // Validate
        if (!formData.name || !formData.contact || !formData.description || !formData.priority) {
          throw new Error('Please fill in all required fields');
        }

        let photoUrl = null;

        // Upload photo if provided
        if (formData.photoFile) {
          btnText.innerHTML = '<span class="loading-spinner"></span>Uploading photo...';

          const fileName = `${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
          const filePath = `tickets/${fileName}`;

          const { error: uploadError } = await supabase.storage
            .from('ticket-photos')
            .upload(filePath, formData.photoFile);

          if (uploadError) {
            console.error('Photo upload error:', uploadError);
            throw new Error('Failed to upload photo. Please try without photo.');
          }

          // Get public URL
          const { data: urlData } = supabase.storage
            .from('ticket-photos')
            .getPublicUrl(filePath);

          photoUrl = urlData.publicUrl;
        }

        // Submit ticket
        btnText.innerHTML = '<span class="loading-spinner"></span>Creating ticket...';

        const { data, error } = await supabase
          .from('tickets')
          .insert([{
            asset_id: assetId,
            user_name: formData.name,
            user_contact: formData.contact,
            issue_description: formData.description,
            priority: formData.priority,
            photo_urls: photoUrl ? [photoUrl] : null,
            status: 'Open'
          }])
          .select();

        if (error) throw error;

        // Success!
        showMessage(
          '‚úÖ Support request submitted successfully! We\'ll contact you at ' + formData.contact,
          'success'
        );

        // Reset form
        document.getElementById('supportForm').reset();

        // Scroll to top to show success message
        window.scrollTo({ top: 0, behavior: 'smooth' });

      } catch (error) {
        console.error('Submission error:', error);
        showMessage('‚ùå Error: ' + error.message, 'error');
      } finally {
        // Re-enable button
        submitBtn.disabled = false;
        btnText.textContent = 'Submit Support Request';
      }
    });

    // ============================================================================
    // HELPER FUNCTIONS
    // ============================================================================

    function showMessage(text, type) {
      const messageBox = document.getElementById('messageBox');
      messageBox.textContent = text;
      messageBox.className = `message ${type} show`;

      // Auto-hide after 10 seconds for success/info
      if (type === 'success' || type === 'info') {
        setTimeout(() => {
          messageBox.className = 'message';
        }, 10000);
      }
    }

    // ============================================================================
    // INITIALIZATION
    // ============================================================================

    // Load asset details when page loads
    loadAssetDetails();
  </script>
</body>
</html>
